<script>
    class User {
        constructor(username_, password_) {
            this.username = username_;
            this.password = password_;
        }
    }

    function login(e) {
        e.preventDefault();
        console.log("click")
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let jsonUser = new User(username, password);
        let userData = JSON.stringify(jsonUser);
        console.log(userData)


        $.ajax({
            type: "POST",
            crossDomain: true,
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*'
            },
            url: "/login-controller/login",
            data: userData,
            dataType: "JSON ",
            success: function (data) {
                if (data.success){
                currentLoggedInUser = data.user;
                window.location.href='./blackjack.html';
                alert(JSON.stringify(data));
                } else {
                $('error-message').text('Login Failed');
                }
            },
            error: function () {
                alert('Error while request..');
            }
        });

    }

</script>


<script>
    class Person {
        constructor(id_, name_) {
            this.id = id_;
            this.name = name_;
        }
    }

    function create(e) {
        e.preventDefault();
        console.log("click")
        let name1 = document.getElementById("name").value;
        let jsonPerson1 = new Person(0, name1);
        let personData = JSON.stringify(jsonPerson1);
        console.log(personData)


        $.ajax({
            type: "POST",
            crossDomain: true,
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*'
            },
            url: "/person-controller/create",
            data: personData,
            dataType: "JSON ",
            success: function (response) {
                alert(JSON.stringify(response));
            },
            error: function () {
                alert('Error while request..');
            }
        });

    }
    
</script>
